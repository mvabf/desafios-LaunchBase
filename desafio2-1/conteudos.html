<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/desafio/assets/favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <title>Desafio</title>
    </head>

    <body>
        <header>
            <div class="links">
                <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br">Email</a>
                <a href="tel:+5547992078767">Telefone</a>
                <a href="/">Sobre</a>
                <a href="conteudos.html">Conteúdos</a>
            </div>
        </header>

        <div id="wrapper">
            <h1>Cursos</h1>
        </div>

        <section class="cards">

            <div class="card" id="starter">
                <div class="card__image-container">
                    <img src="/assets/starter.svg" alt="starter">
                </div>
            
                <div class="card__content">
                    <p>Starter</p>
                </div>
                <div class="card__info">
                    <p>5 Módulos</p>
                    <p class="card__price">Gratuito</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card__image-container">
                    <img src="/assets/launchbase.svg" alt="launchbase">
                </div>
            
                <div class="card__content">
                    <p>Launchbase</p>
                </div>
                <div class="card__info">
                    <p>5 Módulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card__image-container">
                    <img src="/assets/gostack.svg" alt="gostack">
                </div>
            
                <div class="card__content">
                    <p>Gostack</p>
                </div>
                <div class="card__info">
                    <p>5 Módulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <div class="buttons">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>

                <a class="maximize-modal">
                    <i class="material-icons">fullscreen</i>
                </a>


                </div>
                
                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
